{% extends 'base.html' %}

{% block title %}
Все истории на сайте
{%endblock%}

{% block body %}
<div class="container mt-5">
    <h1>Все истории на сайте</h1>
    {% if articles|length > 0 %}
        {% for i in articles %}
        <div class="alert alert-info">
            <h2>{{i[1]}}</h2>
            <p>{{i[2]}}</p>
            <a href="/posts/{{i[0]}}" class="btn btn-warning">Детальнее</a>
        </div>
        {% endfor %}
    {%else%}
    <p>У нас ещё нет историй на сайте</p>
    {% endif %}

</div>
{%endblock%}
