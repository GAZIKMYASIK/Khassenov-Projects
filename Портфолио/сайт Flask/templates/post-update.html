{% extends 'base.html' %}

{% block title %}
Редактирование истории
{%endblock%}

{% block body %}
<div class="container mt-5">
    <h1>Редактирование истории</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{article[1]}}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{article[2]}}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст">{{article[3]}}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>
    </form>
</div>
{%endblock%}
