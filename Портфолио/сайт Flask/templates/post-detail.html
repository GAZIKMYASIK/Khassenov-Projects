{% extends 'base.html' %}

{% block title %}
{{article[1]}}
{%endblock%}

{% block body %}
<div class="container mt-5">
    <h1>{{article[1]}}</h1>
    <div class="alert alert-info">
        <p>{{article[3]}}</p>
        <a href="/posts/{{article[0]}}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{article[0]}}/update" class="btn btn-success">Редактировать</a>
    </div>
</div>
{%endblock%}
